<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
        }
        .hero{
            height: 100%;
            width: 100%;
            background: rgb(0,0,0,0.4);
            background-position:center;
            background-size:cover;
            position: absolute;
        }
        .form-box{
            width: 380px;
            height: 480px;
            position: relative;
            margin: 6% auto;
            background: #fff;
            /* border: 2px solid red; */
            padding: 5px;
            overflow: hidden;
        }
        .button-box{
          width: 220px;  
          margin: 35px auto;
          position: relative;
          box-shadow: 0 0 20px 9px #ff61241f;
          border-radius: 30px;
        }
        .toggle-btn{
            padding:10px 30px;
            cursor: pointer;
            background:transparent; 
            border:0;
            outline:none;
            position: relative;
        }
        #btn1{
            top: 0;
            left: 0;
            position: absolute;
            width: 110px;
            height: 100%;
            background: linear-gradient(to right,#ff105f,#ffad06); 
            border-radius:30px ;
            transition: .5s;
        }
        .social-icons{
            margin: 30px auto;
            text-align: center;
        }
        .social-icons img{
                width: 30px;
                margin: 0 12px;
                box-shadow: 0 0 20px 0 #7f7f7f3d;
                cursor:pointer ;
                border-radius: 50%;
        }
        .input-group{
            top: 180px;
            position: absolute;
            width: 280px;
            transition: .5s;
        }
        .input-field{
            width: 100%;
            padding: 10px 0;
            margin:5px 0;
            border-top:0 ;
            border-left: 0;
            border-right: 0;
            border-bottom: 1px solid #999;
            outline: none;
            background: transparent;
        }
        .submit-btn{
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            background: linear-gradient(to right,#ff105f,#ffad06);
            border: 0;
            outline: none;
            border-radius: 30px;
        }
        .check-box{
            margin:30px 10px 30px 0 ;
        }
        span{
            color:#777 ;
            font-size: 12px;
            bottom: 68px;
            position: absolute;
        }
        #login{
            left: 50px;
        }
        #register{
            left: 450px;
        }

    </style>
</head>
<body>
    <div class="hero">
            <div class="form-box">
            <div class="button-box">
                <div id="btn1"></div>
                <button type="button" class="toggle-btn" onclick="loginTab()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="registerTab()">Sign Up</button>
            </div>
            <div class="social-icons">
                <img src="https://www.prepleaf.com/img/footer/facebookIcon.svg" alt="">
                <img src="https://www.prepleaf.com/img/footer/twitterIconMobile.svg" alt="">
                <img src="https://sso.masaischool.com/google.svg" alt="">
            </div>
             <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="Email Id" id="login-email" required>
                <input type="password" class="input-field" placeholder="Enter Password" id="login-password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="button" class="submit-btn" onclick="login()">Sign In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" id="register-username" required>
                <input type="email" class="input-field" placeholder="Email Id" id="register-email" required>
                <input type="password" class="input-field" placeholder="Enter Password" id="register-password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="button" class="submit-btn" onclick="register()">Sign Up</button>
            </form>
            </div>
    </div>
</body>
</html>
<script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn1");
        var head = document.getElementById("heading");

    function registerTab() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function loginTab() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
        function login() {
        // Get user input
        var email = document.getElementById("login-email").value;
        var password = document.getElementById("login-password").value;

        // Implement your login logic here (e.g., check credentials from local storage)
        // Replace the following lines with your actual logic
        var storedCredentials = JSON.parse(localStorage.getItem("userCredentials")) || [];
        var user = storedCredentials.find((user) => user.email === email && user.password === password);
        if (user) {
            window.alert("Login successful");
            window.location.href = "index.html";
        } else {
            window.alert("Wrong credentials. Please try again.");
        }
    }

    function register() {
        // Get user input
        var username = document.getElementById("register-username").value;
        var email = document.getElementById("register-email").value;
        var password = document.getElementById("register-password").value;

        // Implement your registration logic here (e.g., store credentials in local storage)
        // Replace the following lines with your actual logic
        var storedCredentials = JSON.parse(localStorage.getItem("userCredentials")) || [];
        // Check if the email is already registered
        if (storedCredentials.some((user) => user.email === email)) {
            window.alert("This email is already registered.");
        } else {
            // Add the new user's credentials to the stored credentials
            storedCredentials.push({ username, email, password });
            localStorage.setItem("userCredentials", JSON.stringify(storedCredentials));
            window.alert("Registration successful. You can now log in.");
            loginTab(); // Switch to the login tab after registration
        }
    }

    </script>
